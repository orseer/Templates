  <body>
    <header class="site_header">
      <div class="wrapper_inner">
        <nav class="site_header_nav">
          <ul role="list" class="flex flex_center">
            <li><a href="index.html">HOME</a></li>

            <li><a href="#work">WORK</a></li>

        </nav>

    <main>

<section id="work">
  <div class="wrapper_inner">
    <div class="text_center">
      <h4 class="h5">
        I am a civil engineer with over 7 years experience in building construction.I have intrest in tech and a good knowledge of web development and data analytics.
      </h4>
      <ul role="list" class="work_logos flex flex_center">
        <li>
          <img src="/assets/logo1.jpg" alt="Acme Corp" />
        </li>
        <li>
          <img src="/assets/logo1.jpg" alt="Acme Innovations" />
        </li>
        <li>
          <img
            src="/assets/logo2.jpg"
            alt="Acme Solutions"
           />
        </li>
        <li>
          <img src="/assets/logo3.jpg" alt="Acme Technologies" />
        </li>
        <li>
          <img src="/assets/logo1.jpg" alt="Acme Enterprises" />
        </li>
      </ul>
    </div>
  </div>
</section>
<section id="contact">
  <div class="wrapper">
    <div class="text_left">
      <p>
        Want us to work together? <br />
        I'd love to hear from you.
      </p>
    </div>

    <div class="wrapper_inner">
      <h5 class="h3">Contact Me</h5>
      <form action="" method="post" class="contact_form">
        <div class="flex">
          <div class="form_group">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form_group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="form_group">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>

<footer>
  <section id="footer">
    <div class="wrapper">
      <div class="text_right">
        <p>&copy; 2025 O'sel</p>
      </div>
    </div>
  </section>
</footer>
    </main>
  </body>
